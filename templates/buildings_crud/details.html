{% extends "layout.html" %}
{% block content %}
<h2>Деталі будівлі</h2>
<div class="card">
    <div class="card-body">
        <h3 class="card-title">{{ model.title }}</h3>
        <p class="card-text"><strong>Адреса:</strong> {{ model.address }}</p>
        <p class="card-text"><strong>Архітектор:</strong> {{ architect_name }}</p>
        <p class="card-text"><strong>Площа:</strong> {{ model.area }} кв. м</p>
        <p class="card-text"><strong>Опис:</strong> {{ model.description }}</p>
        <p class="card-text"><strong>Примітка:</strong> {{ model.note }}</p>
    </div>
</div>
<div class="mt-3">
    <a href="{{ url_for('buildings_edit', id=model.id) }}" class="btn btn-primary">Редагувати</a>
    <a href="{{ url_for('buildings_index') }}" class="btn btn-secondary">Повернутися до списку</a>
</div>
{% endblock %}
